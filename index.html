    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .welcome {
            text-align: center;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .welcome h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        #continue-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;

        }

        #continue-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            outline: 2px solid rgba(0, 0, 0, 0.1);

        }

        .image-slider {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            position: relative;
            height: 150px;
        }

        .image-slider-wrapper {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;

        }

        .image-slider img {
            display: inline-block;
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 0 5px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
